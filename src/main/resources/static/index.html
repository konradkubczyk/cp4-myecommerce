<html lang="en">

<head>
    <title>Buoy</title>
    <script type="text/javascript" src="/scripts/index.js" defer></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script type="text/javascript" src="/scripts/bootstrap.min.js" defer></script>
</head>

<body>
    <div class="container-xxl my-5">
        <nav class="navbar navbar-expand-lg bg-body-tertiary rounded shadow-sm sticky-top" style="top: .5rem;">
            <div class="container-fluid">
                <div>
                    <a class="navbar-brand fs-1 mx-2 text-dark-emphasis" href="/">Buoy</a>
                </div>
                <div class="d-flex gap-2">
                    <div class="cart d-flex gap-2 border rounded p-2">
                        <div class="d-flex flex-column justify-content-around mx-2">
                            <div class="d-flex gap-1">
                                <span class="productsCount">0</span>
                                <span>items</span>
                            </div>
                            <div class="d-flex gap-1">
                                <span class="total">0</span>
                                <span>PLN</span>
                            </div>
                        </div>
                        <button class="orderNow btn btn-primary" data-bs-toggle="modal" data-bs-target="#checkoutModal"
                            disabled>Buy now</button>
                    </div>
                    <div class="d-flex flex-column gap-2">
                        <button class="btn btn-secondary" type="button" disabled>Login</button>
                        <button class="btn btn-outline-secondary" type="button" data-bs-toggle="modal" data-bs-target="#registrationModal" disabled>Sign Up</button>
                    </div>
                </div>
            </div>
        </nav>
        <main class="mt-4">
            <div id="productsList" class="d-flex flex-column gap-3"></div>
        </main>

        <!-- Checkout modal -->
        <div class="modal fade" id="checkoutModal" tabindex="-1" aria-labelledby="checkoutModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title fs-5" id="checkoutModalLabel">Checkout</h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="checkout">
                            <div class="border rounded bg-body-secondary">
                                <div class="orderSummary"></div>
                            </div>
                            <form class="mt-3 mb-0">
                                <div class="mb-3">
                                    <label for="firstNameInput" class="form-label">First name</label>
                                    <input type="text" class="form-control" id="firstNameInput" required>
                                </div>
                                <div class="mb-3">
                                    <label for="lastNameInput" class="form-label">Last name</label>
                                    <input type="text" class="form-control" id="lastNameInput" required>
                                </div>
                                <div class="mb-3">
                                    <label for="emailInput" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="emailInput" required>
                                </div>
                                <button type="submit" class="payButton btn btn-primary w-100">Pay now</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Registration modal -->
        <div class="modal fade" id="registrationModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title fs-5" id="exampleModalLabel">Sign up</h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="registerForm mb-0" onsubmit="submitRegistrationForm(event);">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                                <div id="emailHelp" class="form-text">We'll send you a confirmation message.</div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" required>
                            </div>
                            <button type="submit" class="registerButton btn btn-primary w-100">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
